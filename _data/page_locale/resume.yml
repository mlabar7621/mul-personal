    - COMPANY:      MEMS and Microfluidics Laboratory (MML), UMD
      DATE-START:   Februar 2024
      DATE-END:     November 2024
      POSITION:     Studentischer Forscher
      DESCRIPTION:
      - Beteiligte sich an der Entwicklung eines kleinen Laborgeräts zur Blutsepsiserkennung
      - Herstellung von PZT-Kristallen zu Piezoelementen mithilfe von Pulverstrahltechniken
