      DATE-START:   Januar 2024
      DATE-END:     Mai 2024
      POSITION:     Teamleiter
      DESCRIPTION:
      - Entwarf, fertigte und programmierte ein autonom navigierendes Fahrzeug, das mithilfe der Torch AI-Bibliothek Objekte durch maschinelles Lernen erkennen kann
      - Modellierte, lasergeschnittene und 3D-gedruckte kundenspezifische Komponenten mit geringer Toleranz für das Fahrzeug
      - Nationale Anerkennung auf einer Konferenz zur Integration von KI in die Hochschulbildung
    - COMPANY:      FPV-Drohnenbauprojekt
      DATE-START:   Mai 2024
      DATE-END:     August 2024
      POSITION:     Erbauer, Pilot
      DESCRIPTION:
      - Drohne entworfen, gebaut und konfiguriert, um Funksteuerungen zu empfangen und Live-Videos zu übertragen
      - Kamerahalterung für Filmaufnahmen entworfen und im 3D-Druckverfahren hergestellt