fr:
  HEADER: Mikhail Labar
  SECTIONS:
  - TITLE:          Éducation
    POSITIONS:
    - COMPANY:      Université du Maryland, College Park
      DATE-START:   Septembre 2023
      DATE-END:     Présent
      POSITION:     B.S. Génie mécanique, B.S. Gestion d'entreprise (GPA - 3.96)
  - TITLE:          Compétences
    POSITIONS:
    - COMPANY:      Langages de programmation
      DESCRIPTION:  
      - C#, C++, Java, JS, Ruby, MATLAB, Python, HTML, CSS, Liquid
    - COMPANY:      Logiciels
      DESCRIPTION:  
      - Solidworks, Autodesk Fusion, Adobe Premiere Pro, Adobe Photoshop, Linux
    - COMPANY:      Fabrication
      DESCRIPTION:  
      - Soudure, Impression 3D, Découpe laser, Photolithographie, Usinage CNC, Travail du bois
    - COMPANY:      Intelligence Artificielle
      DESCRIPTION:  
      - Stable Diffusion, Torch AI library, Google Colab, Llama 3  
    - COMPANY:      Langues
      DESCRIPTION:  
      - Anglais, Russe, Biélorusse, Français, Allemand
    - COMPANY:      Compétences générales
      DESCRIPTION:  
      - Auto-initiative, Élaboration d'horaires, Délégation de tâches, Communicateur constant 
  - TITLE:         Expérience
    POSITIONS:
    - COMPANY:      Dean's Student Advisory Council, Clark School of Engineering
      DATE-START:   Mai 2024
      DATE-END:     Decembre 2024
      POSITION:     Membre
      DESCRIPTION:
      - A crée d'ordres du jour et d'horaires pour les réunions entre les étudiants et les professeurs afin de s'attaquer aux problèmes de l'école
      - A proposé et lancement d'efforts pour améliorer les conditions des étudiants et des organisations
    - COMPANY:      Dining Services Advisory Board, UMD RHA
      DATE-START:   Février 2024
      DATE-END:     Decembre 2024
      POSITION:     Coordinateur
      DESCRIPTION:
      - A organisé et programmé des réunions hebdomadaires entre la direction des services de restauration et les représentants des étudiants pour discuter des problèmes sur le campus
      - A décrit, proposé et mis en œuvre de multiples efforts de renforcement de la communauté sur le campus
    - COMPANY:      MEMS and Microfluidics Laboratory (MML), UMD
      DATE-START:   Février 2024
      DATE-END:     Novembre 2024
      POSITION:     Chercheur de premier cycle
      DESCRIPTION:
      - A participé à la création d'un dispositif de laboratoire à petite échelle pour la détection de la septicémie sanguine
      - A fabriqué des cristaux PZT en éléments piézoélectriques à l'aide de techniques de projection de poudre
      - A travaillé dans des laboratoires BSL2 et des salles blanches, en suivant les procédures de sécurité qui l'accompagnent
    - COMPANY:      Mechanical Contractors Association of America (MCAA)
      DATE-START:   Septembre 2023
      DATE-END:     Mai 2024
      POSITION:     Membre de l'équipe de projet
      DESCRIPTION:
      - A créé une offre de projet fictive pour un projet de rénovation de CVC commercial
      - A analysé des dessins techniques pour créer des décollages de projet
      - A créé des diagrammes de Gantt pour la planification de projets
      - A été classé 9e au pays
    - COMPANY:      University of Maryland Over Terrain Vehicle Project
      DATE-START:   Janvier 2024
      DATE-END:     Mai 2024
      POSITION:     Chef d'équipe
      DESCRIPTION:
      - Conçu, fabriqué et programmé un véhicule à navigation autonome capable de reconnaître des objets grâce à l'apprentissage automatique à l'aide de la bibliothèque Torch AI
      - Modélisé, découpé au laser et imprimé en 3D des composants personnalisés à faible tolérance pour le véhicule
      - Reconnu à l'échelle nationale lors d'une conférence sur l'intégration de l'IA dans l'enseignement supérieur
    - COMPANY:      Projet de construction d'un drone FPV
      DATE-START:   Mai 2024
      DATE-END:     Août 2024
      POSITION:     Constructeur, Pilote
      DESCRIPTION:
      - Conçu, construit et configuré un drone pour recevoir des commandes radio et transmettre des vidéos en direct
      - Conçu et imprimé en 3D un support de caméra pour filmer des prises de vue cinématographiques
